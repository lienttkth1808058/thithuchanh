<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/thi.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div id="header">
    <div id="logo">
        <a class="logo-form" href="">
            <img src="http://ducanhduhoc.vn/wp-content/blogs.dir/1/files/2016/02/dang-ky1.png" alt="">
        </a>
    </div>
    <div id="slogan">
        <ul>
            <li class="ds">
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <br>
                    Trang Chủ
                </a>
            </li>
        </ul>
    </div>
    <div id="banner">
        <img src="https://data.whicdn.com/images/258875935/large.png" alt="bannerthi">
    </div>
</div>
<div id="content">
    <div>
        <h5 class="login">ĐĂNG KÝ TÀI KHOẢN ỨNG VIÊN</h5>
        <form action="" method="post" name="register-form" class="register">
            <div class="logins">
                <input type="text" id="fullnames" name="fullname" class="form-control" placeholder="Họ và tên">
            </div>
            <div class="logins">
                <input type="text" id="user-email" name="email" class="form-control" placeholder="Email"
                       required="">
            </div>
            <div class="logins">
                <input type="number" id="phones" name="phone" class="form-control" placeholder="Số điện thoại"
                       required="">
            </div>
            <div class="logins">
                <select name="gender" class="form-control">
                    <option value="">Giới tính</option>
                    <option value="1">male</option>
                    <option value="0">female</option>
                    <option value="2">other</option>
                </select>
            </div>
            <button type="button" id="create-user-ajax" name="btnSubmit" class="btn">ĐĂNG KÝ
                <div class="ripple-container"></div>
            </button>
        </form>
    </div>
</div>
<div class="footer">
    <div class="widget">
        <h4 class="block-title">THÔNG TIN LIÊN HỆ</h4>
        <p>
            Họ và tên: Trần Thị Kim Liên <br>
            <strong>Phone:</strong> 098765443<br>
            <strong>Email:</strong> lienttkth1808058@fpt.edu.vn<br>
        </p>
    </div>

</div>
<script src="../jss/thi.js"></script>
</body>
</html>
