<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/again.css">
</head>
<body>
<div class="main-cotent">
    <form action="" name="again-form">
        <div class="row">
            <div class="col-1">First Name</div>
            <div class="col-6"><input type="text" name="firstName"></div>
        </div>
        <div class="row">
            <div class="col-1">Last Name</div>
            <div class="col-6"><input type="text" name="lastName"></div>
        </div>
        <div class="row">
            <div class="col-1">Password</div>
            <div class="col-6"><input type="password" name="password"></div>
        </div>
        <div class="row">
            <div class="col-1"> Confirm Password</div>
            <div class="col-6"><input type="password" name="confirmPassword"></div>
        </div>
        <div class="row">
            <div class="col-1">Address</div>
            <div class="col-6"><textarea name="address" rows="10" cols="30"></textarea></div>
        </div>
        <div class="row">
            <div class="col-1">Phone</div>
            <div class="col-6">
                <div><input type="text" name="phone"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Avatar</div>
            <div class="col-6">
                <div><input type="text" name="avatar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Gender</div>
            <div class="col-6">
                <div><select name="gender">
                    <option value="1">male</option>
                    <option value="0">female</option>
                    <option value="2">other</option>
                </select></div>
            </div>
        </div>
        <div class="col-1">Email</div>
        <div class="col-6">
            <div><input type="text" name="email"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-6">
            <div><input type="button" value="Submit" name="btn-submit"></div>
        </div>
</div>


</form>
<script src="../js/again.js"></script>
</body>
</html>
