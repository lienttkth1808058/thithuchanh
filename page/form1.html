<form action="" name="register-form">
    <div>
        First Name <input type="text" name="firstName">
    </div>
    <br>
    <br>
    <div>
        LastName <input type="text" name="lastName">
    </div>
    <br>
    <br>
    <div>
        Password <input type="password" name="password">
    </div>
    <br>
    <br>
    <!--<div>confirm password<input type="password" name="confirm password"></div>-->
    <div>Address <textarea name="address" rows="10" cols="30"></textarea></div>
    <br><br>
    <div>Phone <input type="text" name="phone"></div>
    <br><br>
    <div>Avatar <input type="text" name="avatar"></div>
    <br><br>
    <div>Gender
        <select name="gender">
            <option value="1">male</option>
            <option value="0">female</option>
            <option value="2">other</option>
        </select></div>
    <br><br>
    <div>Email <input type="text" name="email"></div>
    <br><br>

    <div>Birthday <input type="date" name="birthday" value="2000-05-13"></div>

    <div><input type="button" value="Submit" name="btn-submit">
